timestamp_style:
  format: '%d/%m/%Y %H:%M:%S'

auth:
  enabled: true # Don't change this

tls:
  enabled: false

mqtt:
  enabled: true
  host: 192.168.1.67
  port: 1883

# Google Corel edgeTPU. On M720Q connect to rear panel, a blue USB.  2x USB 3.1 Gen 2.
detectors:
  coral:
    type: edgetpu
    device: usb

# Object detector is Intel GPU.
